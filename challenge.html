<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Challenge a Player - Elm Park Snooker Club</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #222;
      border-bottom: 4px solid #4CAF50;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
      color: #4CAF50;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }
    form {
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 600;
      font-size: 1rem;
    }
    select {
      margin-top: 0.3rem;
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      background-color: #4CAF50;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #4CAF50;
      text-decoration: underline;
      font-weight: bold;
      font-size: 1rem;
    }
    table {
      border-collapse: collapse;
      margin-top: 30px;
      width: 95%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
      color: #4CAF50;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elm Park Snooker Club</h1>
  </header>
  <main>
    <form method="GET" action="challengeresult.html">
      <h2>Challenge a Player</h2>

      <label for="player">Select Player to Challenge:</label>
      <select name="player" id="player" required>
        <option value="" disabled selected>Select a player</option>
        <option>Aidan Maher</option>
        <option>Andreas SAUL-ROTNE</option>
        <option>Bernard Barron</option>
        <option>Charles Maher</option>
        <option>Eddie McGrath</option>
        <option>Frank Harte</option>
        <option>Frank Lyons</option>
        <option>Gareth Ryan</option>
        <option>Gerry Casey</option>
        <option>Gerry MacMahon</option>
        <option>Jimmy Greeley</option>
        <option>Mark McArdle</option>
        <option>Michael Byers</option>
        <option>Michael O'Reilly</option>
        <option>Owen McDermott</option>
        <option>Paul Bauress</option>
        <option>Rory Butler</option>
      </select>

      <label for="challenger">Enter Your Name:</label>
      <select name="challenger" id="challenger" required>
        <option value="" disabled selected>Select your name</option>
        <option>Aidan Maher</option>
        <option>Andreas SAUL-ROTNE</option>
        <option>Bernard Barron</option>
        <option>Charles Maher</option>
        <option>Eddie McGrath</option>
        <option>Frank Harte</option>
        <option>Frank Lyons</option>
        <option>Gareth Ryan</option>
        <option>Gerry Casey</option>
        <option>Gerry MacMahon</option>
        <option>Jimmy Greeley</option>
        <option>Mark McArdle</option>
        <option>Michael Byers</option>
        <option>Michael O'Reilly</option>
        <option>Owen McDermott</option>
        <option>Paul Bauress</option>
        <option>Rory Butler</option>
      </select>

      <button type="submit">Submit Challenge</button>
    </form>

    <table id="challengeTable">
      <thead>
        <tr>
          <th>Player</th>
          <th>Challenged By</th>
          <th>Date</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <a href="index.html" class="back-btn">← Back to Home</a>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzDIa7fxao0FyESBu51_wZ69Z47eUUmTE6j86667Fgz6xmBei2txdPqGaJeQQIoUmXBMw/exec";

    function loadChallenges() {
      const script = document.createElement('script');
      script.src = scriptURL + "?callback=showChallenges";
      document.body.appendChild(script);
    }

    function formatDateString(dateStr) {
      if (!dateStr) return "";
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) return dateStr;

      const d = new Date(dateStr);
      if (isNaN(d)) return "";

      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();

      return `${day}/${month}/${year}`;
    }

    function showChallenges(data) {
      const tbody = document.querySelector('#challengeTable tbody');
      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='4'>No challenges found</td></tr>";
        return;
      }

      const rows = data.map(row => `
        <tr>
          <td>${row.player}</td>
          <td>${row.challengedBy}</td>
          <td>${formatDateString(row.date)}</td>
          <td>${formatDateString(row.dueDate)}</td>
        </tr>
      `);

      tbody.innerHTML = rows.join('');
    }

    window.onload = loadChallenges;
  </script>
</body>
</html>
