<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elm Park Snooker Club</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Elm Park Snooker Club</h1>
    </header>

    <main>
      <div class="center-button">
        <a href="#" class="btn" id="enterScoreBtn">Enter Score</a>
      </div>
    </main>
  </div>

  <script>
    const button = document.getElementById('enterScoreBtn');
    const container = document.querySelector('.page-container');

    button.addEventListener('click', function (e) {
      e.preventDefault(); // Stop default navigation
      container.classList.add('slide-out');

      // Delay navigation to match the animation
      setTimeout(() => {
        window.location.href = 'score.html';
      }, 500); // Match this to the CSS animation duration
    });
  </script>
</body>
</html>
