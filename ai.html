<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask AI - Elm Park Snooker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
      margin: 0;
    }
    h1 {
      text-shadow: 0 0 10px #00ff88;
      margin-bottom: 20px;
    }
    .terminal-box {
      border: 2px solid #00ff88;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px #00ff88;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 16px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;  /* smaller so input is more chat-like */
      background-color: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px;
      font-size: 16px;
      resize: none;
      font-family: 'Courier New', monospace;
    }
    .submit-btn {
      margin-top: 10px;
      background-color: #00ff88;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      transition: background-color 0.3s;
      align-self: flex-end;
    }
    .submit-btn:hover {
      background-color: #00cc66;
    }
    .back-link {
      margin-top: 20px;
      color: #00ff88;
      text-decoration: underline;
      display: block;
      text-align: center;
    }
    .chat-entry {
      margin-bottom: 15px;
      word-break: break-word;
    }
    .user-text {
      color: #00ff88;
      font-weight: bold;
    }
    .ai-text {
      color: #00cc66;
      font-weight: bold;
      margin-left: 10px;
      white-space: pre-wrap;
      display: inline-block;
      max-width: 100%;
    }

    /* Container for input and button */
    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }

    /* Spinner styling */
    .spinner {
      margin: 10px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #00ff88;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none; /* hidden by default */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ASK AI</h1>
  <div class="terminal-box" id="chatBox" aria-live="polite" aria-atomic="true" role="log">
    <!-- Chat messages will appear here -->
  </div>

  <div class="input-container">
    <label for="question">Player, enter your question:</label>
    <textarea id="question" name="question" required aria-label="Question input"></textarea>
    <button id="submitBtn" class="submit-btn" aria-label="Submit question">Submit</button>
    <div class="spinner" id="spinner" role="status" aria-live="polite" aria-label="Loading"></div>
  </div>

  <a href="index.html" class="back-link">Return to HQ</a>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const questionBox = document.getElementById('question');
    const chatBox = document.getElementById('chatBox');
    const spinner = document.getElementById('spinner');

    function appendMessage(sender, text) {
      const entry = document.createElement('div');
      entry.classList.add('chat-entry');

      const senderSpan = document.createElement('span');
      senderSpan.classList.add(sender === 'Agent' ? 'user-text' : 'ai-text');
      senderSpan.textContent = `[${sender}]: `;

      const textSpan = document.createElement('span');
      textSpan.textContent = text;

      entry.appendChild(senderSpan);
      entry.appendChild(textSpan);
      chatBox.appendChild(entry);

      // Scroll chat box to bottom smoothly
      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
    }

    submitBtn.addEventListener('click', async () => {
      const question = questionBox.value.trim();
      if (!question) {
        alert('Please enter a question.');
        return;
      }

      // Append user question
      appendMessage('Agent', question);

      // Disable UI and show spinner
      submitBtn.disabled = true;
      questionBox.disabled = true;
      spinner.style.display = 'block';

      questionBox.value = '';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx4KhwAoNfeX-dja32ErJKmTNY6F_q6a_Q5CYPhQ0u_kQlQOJFkP2rGRg-xdBEfLASxrA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'question=' + encodeURIComponent(question)
        });

        const data = await response.json();

        if (data.error) {
          appendMessage('Snookerbot', 'Error - ' + data.error);
        } else {
          appendMessage('Snookerbot', data.answer);
        }
      } catch (err) {
        appendMessage('Snookerbot', 'Network error. Please try again.');
      } finally {
        submitBtn.disabled = false;
        questionBox.disabled = false;
        spinner.style.display = 'none';
        questionBox.focus();
      }
    });

    // Optional: submit on Ctrl+Enter or Cmd+Enter
    questionBox.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
