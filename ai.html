<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask AI - Elm Park Snooker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
    }
    h1 {
      text-shadow: 0 0 10px #00ff88;
      margin-bottom: 20px;
    }
    .terminal-box {
      border: 2px solid #00ff88;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px #00ff88;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 16px;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background-color: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    .submit-btn {
      margin-top: 15px;
      background-color: #00ff88;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #00cc66;
    }
    .back-link {
      margin-top: 20px;
      color: #00ff88;
      text-decoration: underline;
      display: block;
      text-align: center;
    }
    .chat-entry {
      margin-bottom: 15px;
    }
    .user-text {
      color: #00ff88;
      font-weight: bold;
    }
    .ai-text {
      color: #00cc66;
      font-weight: bold;
      margin-left: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ASK AI</h1>
  <div class="terminal-box" id="chatBox">
    <!-- Chat messages will appear here -->
  </div>
  <div>
    <label for="question">Player, enter your question:</label>
    <textarea id="question" name="question" required></textarea>
    <button id="submitBtn" class="submit-btn">Submit</button>
  </div>
  <a href="index.html" class="back-link">Return to HQ</a>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const questionBox = document.getElementById('question');
    const chatBox = document.getElementById('chatBox');

    function appendMessage(sender, text) {
      const entry = document.createElement('div');
      entry.classList.add('chat-entry');

      const senderSpan = document.createElement('span');
      senderSpan.classList.add(sender === 'Agent' ? 'user-text' : 'ai-text');
      senderSpan.textContent = `[${sender}]: `;

      const textSpan = document.createElement('span');
      textSpan.textContent = text;

      entry.appendChild(senderSpan);
      entry.appendChild(textSpan);
      chatBox.appendChild(entry);

      // Scroll chat box to bottom
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    submitBtn.addEventListener('click', async () => {
      const question = questionBox.value.trim();
      if (!question) {
        alert('Please enter a question.');
        return;
      }

      // Append user question
      appendMessage('Agent', question);

      submitBtn.disabled = true;
      questionBox.value = '';
      questionBox.disabled = true;

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx4KhwAoNfeX-dja32ErJKmTNY6F_q6a_Q5CYPhQ0u_kQlQOJFkP2rGRg-xdBEfLASxrA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'question=' + encodeURIComponent(question)
        });

        const data = await response.json();

        if (data.error) {
          appendMessage('Snookerbot', 'Error - ' + data.error);
        } else {
          appendMessage('Snookerbot', data.answer);
        }
      } catch (err) {
        appendMessage('Snookerbot', 'Network error. Please try again.');
      } finally {
        submitBtn.disabled = false;
        questionBox.disabled = false;
        questionBox.focus();
      }
    });
  </script>
</body>
</html>
