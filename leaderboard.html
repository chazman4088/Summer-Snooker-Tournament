<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Snooker Ladder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #222;
      font-size: 18px;
    }
    td {
      font-size: 16px;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Summer Snooker Ladder</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Position</th>
        <th>Player</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Handicap</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>
  <a href="index.html" class="back-btn">Back to Home</a>

  <script>
    function showLeaderboard(players) {
      const tbody = document.querySelector('#leaderboard tbody');
      if (!players || players.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No data available</td></tr>';
        return;
      }

      tbody.innerHTML = players.map((p, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${p.name}</td>
          <td>${p.wins}</td>
          <td>${p.losses}</td>
          <td>${p.handicap}</td>
        </tr>
      `).join('');
    }

    function loadLeaderboard() {
      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbxc4Vlz3A7soUakV8gX_Bw4Z7RRfjBZpwhiOkLAUYhY9Ef8s_lQvuWCBAaSIbSZ7pNSWw/exec?callback=showLeaderboard';
      document.body.appendChild(script);
    }

    window.onload = loadLeaderboard;
  </script>
</body>
</html>
