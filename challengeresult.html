<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Challenge Result ‒ Elm Park Snooker Club</title>

  <!-- Google Font for consistency -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* base */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0D1C0E;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      line-height: 1.6;
      padding: 1rem;
    }

    /* heading */
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #A8863A;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    /* paragraph */
    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Submitting Challenge…</h1>
  <p id="result">Please wait…</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const formData = new FormData();

    for (const [key, value] of params.entries()) {
      formData.append(key, value);
    }

    fetch(
      'https://script.google.com/macros/s/AKfycbzDIa7fxao0FyESBu51_wZ69Z47eUUmTE6j86667Fgz6xmBei2txdPqGaJeQQIoUmXBMw/exec',
      {
        method: 'POST',
        body: formData
      }
    )
      .then(response => response.text())
      .then(text => {
        document.getElementById('result').textContent = text;
        setTimeout(() => {
          window.location.href = 'challenge.html';
        }, 5000);
      })
      .catch(() => {
        document.getElementById('result').textContent =
          'An error occurred. Please try again.';
        setTimeout(() => {
          window.location.href = 'challenge.html';
        }, 5000);
      });
  </script>
</body>
</html>
