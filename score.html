<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Snooker Score - Elm Park Snooker Club</title>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #222;
      border-bottom: 4px solid #4CAF50;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
      color: #4CAF50;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem;
    }
    form {
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
      max-width: 400px;
      width: 100%;
    }
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 1.1rem;
      font-weight: 600;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      margin-top: 0.3rem;
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      background-color: #4CAF50;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      min-height: 1.4em;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elm Park Snooker Club</h1>
  </header>
  <main>
    <form id="scoreForm" method="POST" action="https://script.google.com/macros/s/AKfycbxc4Vlz3A7soUakV8gX_Bw4Z7RRfjBZpwhiOkLAUYhY9Ef8s_lQvuWCBAaSIbSZ7pNSWw/exec">
      <h2>Submit Snooker Score</h2>

      <label for="match">Match (e.g. Ben v Conor):</label>
      <input type="text" id="match" name="match" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="player1">Player 1 Name:</label>
      <select id="player1" name="player1" required>
        <option value="" disabled selected>Select player 1</option>
        <option>Aidan</option>
        <option>Aidan Maher</option>
        <option>Charlie Maher</option>
        <option>Conor Barret</option>
        <option>Dara</option>
        <option>Frank</option>
        <option>Jason</option>
        <option>JK</option>
        <option>Joe</option>
        <option>John McGlade</option>
        <option>Malcom Carrigy</option>
        <option>Mark Poland</option>
        <option>MDK</option>
        <option>Niall O'Connor</option>
        <option>Paul</option>
        <option>Peter</option>
        <option>Richie Tighe</option>
        <option>Stephan Campbell</option>
        <option>William McDonald</option>
      </select>

      <label for="frames1">Player 1 Frames Won:</label>
      <input type="number" id="frames1" name="frames1" min="0" required />

      <label for="points1">Player 1 Total Snooker Points:</label>
      <input type="number" id="points1" name="points1" min="0" required />

      <label for="player2">Player 2 Name:</label>
      <select id="player2" name="player2" required>
        <option value="" disabled selected>Select player 2</option>
        <option>Aidan</option>
        <option>Aidan Maher</option>
        <option>Charlie Maher</option>
        <option>Conor Barret</option>
        <option>Dara</option>
        <option>Frank</option>
        <option>Jason</option>
        <option>JK</option>
        <option>Joe</option>
        <option>John McGlade</option>
        <option>Malcom Carrigy</option>
        <option>Mark Poland</option>
        <option>MDK</option>
        <option>Niall O'Connor</option>
        <option>Paul</option>
        <option>Peter</option>
        <option>Richie Tighe</option>
        <option>Stephan Campbell</option>
        <option>William McDonald</option>
      </select>

      <label for="frames2">Player 2 Frames Won:</label>
      <input type="number" id="frames2" name="frames2" min="0" required />

      <label for="points2">Player 2 Total Snooker Points:</label>
      <input type="number" id="points2" name="points2" min="0" required />

      <button type="submit">Submit Score</button>

      <p id="status"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('scoreForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      status.textContent = 'Submitting...';

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'  // prevents CORS error on Google Apps Script
      })
      .then(() => {
        status.textContent = 'Score submitted successfully!';
        form.reset();
      })
      .catch(() => {
        status.textContent = 'Error submitting score. Please try again.';
      });
    });
  </script>
</body>
</html>
