<!DOCTYPE html>
<html>
<head>
  <title>Submit Snooker Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 340px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form method="POST" action="YOUR_WEB_APP_URL_HERE">
    <h2>Snooker Score Entry</h2>

    <label for="match">Match (e.g., Ben v Conor):</label>
    <input type="text" name="match" required>

    <label for="date">Date:</label>
    <input type="date" name="date" required>

    <label for="player1">Player 1 Name:</label>
    <input type="text" name="player1" required>

    <label for="frames1">Player 1 Frames Won:</label>
    <input type="number" name="frames1" required>

    <label for="points1">Player 1 Total Snooker Points:</label>
    <input type="number" name="points1" required>

    <label for="player2">Player 2 Name:</label>
    <input type="text" name="player2" required>

    <label for="frames2">Player 2 Frames Won:</label>
    <input type="number" name="frames2" required>

    <label for="points2">Player 2 Total Snooker Points:</label>
    <input type="number" name="points2" required>

    <button type="submit">Submit Score</button>
  </form>
</body>
</html>
