<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Match Result</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="scoreForm">
    <h2>Submit Match Result</h2>

    <label>Match (e.g. Ben v Conor):</label>
    <input type="text" name="match" required>

    <label>Date:</label>
    <input type="date" name="date" required>

    <label>Player 1 Name:</label>
    <input type="text" name="player1" required>

    <label>Player 1 Frames Won:</label>
    <input type="number" name="frames1" required min="0">

    <label>Player 1 Snooker Points:</label>
    <input type="number" name="points1" required min="0">

    <label>Player 2 Name:</label>
    <input type="text" name="player2" required>

    <label>Player 2 Frames Won:</label>
    <input type="number" name="frames2" required min="0">

    <label>Player 2 Snooker Points:</label>
    <input type="number" name="points2" required min="0">

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('scoreForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = new FormData(form);
      const frames1 = parseInt(data.get('frames1'), 10);
      const frames2 = parseInt(data.get('frames2'), 10);

      let points1 = 1, points2 = 1; // Default if draw

      if (frames1 > frames2) {
        points1 = 3;
        points2 = 1;
      } else if (frames2 > frames1) {
        points1 = 1;
        points2 = 3;
      }

      // Add tournament points to the FormData
      data.append("tournamentPoints1", points1);
      data.append("tournamentPoints2", points2);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw4UqaNtDiopgbgIiwL8E3QwIcARM0ViTOwToawbYtx_bTGPxyNHMEqL-bIjiGTe8xa1g/exec", {
          method: "POST",
          body: data,
        });

        if (response.ok) {
          status.textContent = "Score submitted successfully!";
          form.reset();
        } else {
          status.textContent = "Submission failed. Try again.";
        }
      } catch (error) {
        status.textContent = "Error submitting form.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
