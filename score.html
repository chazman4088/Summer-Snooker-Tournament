<!DOCTYPE html>
<html>
<head>
  <title>Snooker Score Submission</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #b71c1c; /* deep red */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #8b0000; /* darker red */
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #fff3e0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffe0b2;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 9px 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background-color: #c62828;
      color: #fff;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      background-color: #ef5350;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #fff3e0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      color: #b71c1c;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }
    button:hover {
      background-color: #ffd54f;
      color: #7f0000;
    }

    #status {
      margin-top: 20px;
      font-weight: 700;
      min-height: 24px;
      color: #ffe082;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <form id="scoreForm" method="post" action="https://script.google.com/macros/s/AKfycbw4UqaNtDiopgbgIiwL8E3QwIcARM0ViTOwToawbYtx_bTGPxyNHMEqL-bIjiGTe8xa1g/exec">
    <h2>Submit Match Result</h2>

    <label>Player 1 Name:</label>
    <input type="text" name="player1" required>

    <label>Player 1 Score:</label>
    <input type="number" name="score1" required>

    <label>Player 2 Name:</label>
    <input type="text" name="player2" required>

    <label>Player 2 Score:</label>
    <input type="number" name="score2" required>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>
</body>
</html>
