<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Snooker Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    input,
    select {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      appearance: none;
    }

    select:focus,
    input:focus {
      outline: none;
      box-shadow: 0 0 4px #4CAF50;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    option {
      background-color: #2c2c2c;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbxu2MpF-kgrLDVD9TyZeq7qWLetvn3537rjuVtNrgrbbAILWPuKgXWzy_zh9ECr-ydgCA/exec">
    <h2>Snooker Score Entry</h2>

    <label for="match">Match (e.g., Ben v Conor):</label>
    <input type="text" name="match" required>

    <label for="date">Date:</label>
    <input type="date" name="date" required>

    <label for="player1">Player 1 Name:</label>
    <select name="player1" required>
      <option value="">Select Player 1</option>
      <option value="Aidan">Aidan</option>
      <option value="Aidan Maher">Aidan Maher</option>
      <option value="Charlie Maher">Charlie Maher</option>
      <option value="Conor Barret">Conor Barret</option>
      <option value="Dara">Dara</option>
      <option value="Frank">Frank</option>
      <option value="Jason">Jason</option>
      <option value="JK">JK</option>
      <option value="Joe">Joe</option>
      <option value="John McGlade">John McGlade</option>
      <option value="Malcom Carrigy">Malcom Carrigy</option>
      <option value="Mark Poland">Mark Poland</option>
      <option value="MDK">MDK</option>
      <option value="Niall O'Connor">Niall O'Connor</option>
      <option value="Paul">Paul</option>
      <option value="Peter">Peter</option>
      <option value="Richie Tighe">Richie Tighe</option>
      <option value="Stephan Campbell">Stephan Campbell</option>
      <option value="William McDonald">William McDonald</option>
    </select>

    <label for="frames1">Player 1 Frames Won:</label>
    <input type="number" name="frames1" required>

    <label for="points1">Player 1 Total Snooker Points:</label>
    <input type="number" name="points1" required>

    <label for="player2">Player 2 Name:</label>
    <select name="player2" required>
      <option value="">Select Player 2</option>
      <option value="Aidan">Aidan</option>
      <option value="Aidan Maher">Aidan Maher</option>
      <option value="Charlie Maher">Charlie Maher</option>
      <option value="Conor Barret">Conor Barret</option>
      <option value="Dara">Dara</option>
      <option value="Frank">Frank</option>
      <option value="Jason">Jason</option>
      <option value="JK">JK</option>
      <option value="Joe">Joe</option>
      <option value="John McGlade">John McGlade</option>
      <option value="Malcom Carrigy">Malcom Carrigy</option>
      <option value="Mark Poland">Mark Poland</option>
      <option value="MDK">MDK</option>
      <option value="Niall O'Connor">Niall O'Connor</option>
      <option value="Paul">Paul</option>
      <option value="Peter">Peter</option>
      <option value="Richie Tighe">Richie Tighe</option>
      <option value="Stephan Campbell">Stephan Campbell</option>
      <option value="William McDonald">William McDonald</option>
    </select>

    <label for="frames2">Player 2 Frames Won:</label>
    <input type="number" name="frames2" required>

    <label for="points2">Player 2 Total Snooker Points:</label>
    <input type="number" name="points2" required>

    <button type="submit">Submit Score</button>
  </form>
</body>
</html>
