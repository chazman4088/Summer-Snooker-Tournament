<!DOCTYPE html>
<html>
<head>
  <title>Snooker Score Submission</title>
</head>
<body>
  <form id="scoreForm">
    <label>Player 1 Name:</label>
    <input type="text" id="player1" required><br>

    <label>Player 1 Score:</label>
    <input type="number" id="player1Score" required><br>

    <label>Player 2 Name:</label>
    <input type="text" id="player2" required><br>

    <label>Player 2 Score:</label>
    <input type="number" id="player2Score" required><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('scoreForm');
    const status = document.getElementById('status');
    const scriptURL = 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE'; // Replace this!

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        player1: document.getElementById('player1').value,
        player1Score: document.getElementById('player1Score').value,
        player2: document.getElementById('player2').value,
        player2Score: document.getElementById('player2Score').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(responseData => {
        if (responseData.result === 'success') {
          status.textContent = 'Score submitted successfully!';
          form.reset();
        } else {
          status.textContent = 'Error: ' + responseData.message;
        }
      })
      .catch(error => {
        status.textContent = 'Fetch error: ' + error.message;
      });
    });
  </script>
</body>
</html>
