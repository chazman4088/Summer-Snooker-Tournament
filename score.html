<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Match Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Submit Match Score</h1>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbxc4Vlz3A7soUakV8gX_Bw4Z7RRfjBZpwhiOkLAUYhY9Ef8s_lQvuWCBAaSIbSZ7pNSWw/exec" target="_blank" >
    <label for="match">Match Name:</label>
    <input type="text" id="match" name="match" required />

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="player1">Player 1 Name:</label>
    <input type="text" id="player1" name="player1" required />

    <label for="frames1">Player 1 Frames Won:</label>
    <input type="number" id="frames1" name="frames1" min="0" required />

    <label for="points1">Player 1 Snooker Points:</label>
    <input type="number" id="points1" name="points1" min="0" required />

    <label for="player2">Player 2 Name:</label>
    <input type="text" id="player2" name="player2" required />

    <label for="frames2">Player 2 Frames Won:</label>
    <input type="number" id="frames2" name="frames2" min="0" required />

    <label for="points2">Player 2 Snooker Points:</label>
    <input type="number" id="points2" name="points2" min="0" required />

    <button type="submit">Submit Score</button>
  </form>
</body>
</html>
